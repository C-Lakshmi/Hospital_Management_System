{% extends 'base.html' %}

{% block title %}Edit Patient - HMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Edit Patient Information</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age" value="{{ patient.age }}" min="0" max="150" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                                <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="contact">Contact Number</label>
                            <input type="text" class="form-control" id="contact" name="contact" value="{{ patient.contact }}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ patient.address }}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="diagnosis">Diagnosis</label>
                        <textarea class="form-control" id="diagnosis" name="diagnosis" rows="3">{{ patient.diagnosis }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="avatar">Patient Photo</label>
                        <input type="file" class="form-control-file" id="avatar" name="avatar" accept="image/*">
                        <small class="form-text text-muted">Upload a new profile photo (optional)</small>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Update Patient</button>
                        <a href="{{ url_for('patient_details', patient_id=patient.id) }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
