{% extends 'base.html' %}

{% block title %}Prescribe Medication - HMS{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('doctor_dashboard') }}">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('patient_details', patient_id=patient.id) }}">Patient Details</a></li>
                <li class="breadcrumb-item active" aria-current="page">Prescribe Medication</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Prescribe Medication for {{ patient.name }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="name">Medication Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="dosage">Dosage Instructions</label>
                        <textarea class="form-control" id="dosage" name="dosage" rows="3" placeholder="e.g., 1 tablet by mouth daily"></textarea>
                        <small class="form-text text-muted">Include amount, route, and frequency</small>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-success">Prescribe Medication</button>
                        <a href="{{ url_for('patient_details', patient_id=patient.id) }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
